<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>quiz-frontend</title>
  </head>
  <body>
    <main id="main">
      <form id="search-form">
        <fieldset>
          <label for="theme-input">Sök på tema:</label>
          <input type="text" id="theme-input" placeholder="Sverige" />
          <select name="themes" id="themes-dropdown" multiple></select>
        </fieldset>
        <fieldset>
          <legend>Select difficulty:</legend>
          <input type="checkbox" value="easy" name="difficulty" />
          <label for="easy">Easy</label>
          <input type="checkbox" value="medium" name="difficulty" />
          <label for="medium">Medium</label>
          <input type="checkbox" value="hard" name="difficulty" />
          <label for="hard">Hard</label>
        </fieldset>
        <button id="fetch-button">Hämta frågor</button>
      </form>
      <div id="message-container"></div>
      <div id="questionsContainer"></div>
    </main>
  </body>
</html>
