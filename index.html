<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Quiz-a-nator</title>
  </head>
  <body>
    <header class="app-header">
      <h2 class="app-header__title">Quiz-a-nator</h2>

      <button
        id="hamburgerButton"
        class="app-header__menuButton"
        type="button"
        aria-label="Öppna meny"
      >
        <i class="fa-solid fa-bars" aria-hidden="true"></i>
      </button>

      <nav id="hamburgerMenu" class="app-header__menu headerHidden">
        <ul class="app-header__menuList">
          <li><a href="#">HEM</a></li>
          <li><a href="#">PROFIL</a></li>
          <li><a href="#">SKAPA FRÅGA</a></li>
          <li><a href="#">OM</a></li>
          <li><a href="#">LOGGA IN / REGISTRERA DIG</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <!-- LANDING PAGE SECTION -->
      <section id="landing-section" class="landing">
        <h1 class="landing__headline">Skapa quiz direkt!</h1>

        <form id="search-form" class="quizForm">
          <div class="quizForm__col">
            <h3 class="quizForm__label">Teman</h3>
            <select name="themes" id="themes-dropdown" multiple></select>
          </div>

          <div class="quizForm__col">
            <h3 class="quizForm__label">Svårighetsgrad</h3>

            <div class="quizForm__checks">
              <label class="check">
                <input
                  id="easy"
                  class="check__input"
                  type="checkbox"
                  value="easy"
                  name="difficulty"
                />
                <span class="check__box" aria-hidden="true"></span>
                <span class="check__text">Enkelt</span>
              </label>

              <label class="check">
                <input
                  id="medium"
                  class="check__input"
                  type="checkbox"
                  value="medium"
                  name="difficulty"
                />
                <span class="check__box" aria-hidden="true"></span>
                <span class="check__text">Medium</span>
              </label>

              <label class="check">
                <input
                  id="hard"
                  class="check__input"
                  type="checkbox"
                  value="hard"
                  name="difficulty"
                />
                <span class="check__box" aria-hidden="true"></span>
                <span class="check__text">Svårt</span>
              </label>
            </div>
          </div>

          <button id="fetch-button" class="quizForm__submit" type="submit">
            Generera quiz
          </button>
        </form>

        <div id="message-container"></div>
        <div id="questionsContainer"></div>
      </section>

      
    </main>

    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/7dd7da429f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
