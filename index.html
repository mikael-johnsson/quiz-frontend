<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>quiz-frontend</title>
  </head>
  <body>
    <header>
      <div>
        <h2>Quiz Logo</h2>
      </div>
      <div>
        <i class="fa-sharp-duotone fa-solid fa-bars" id="hamburgerButton"></i>
        <nav id="hamburgerMenu" class="headerHidden">
          <ul>
            <li>HEM</li>
            <li>PROFIL</li>
            <li>SKAPA FRÅGA</li>
            <li>OM</li>
            <li>LOGGA IN / REGISTRERA DIG</li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <!-- LANDING PAGE SECTION -->
      <section id="landing-section">
        <h1>SKAPA QUIZ DIREKT!</h1>
        <form id="search-form">
          <fieldset id="themes-fieldset">
            <legend>Välj teman:</legend>
            <select name="themes" id="themes-dropdown" multiple></select>
          </fieldset>
          <fieldset id="difficulty-fieldset">
            <legend>Välj svårighetsgrad:</legend>
            <div class="input-container">
              <input type="checkbox" value="easy" name="difficulty" />
              <label for="easy">Lätt</label>
            </div>
            <div class="input-container">
              <input type="checkbox" value="medium" name="difficulty" />
              <label for="medium">Medel</label>
            </div>
            <div class="input-container">
              <input type="checkbox" value="hard" name="difficulty" />
              <label for="hard">Svårt</label>
            </div>
          </fieldset>
          <button id="fetch-button">Hämta frågor</button>
        </form>
        <div id="message-container"></div>
        <div id="questionsContainer"></div>
      </section>
    </main>

    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/7dd7da429f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
