<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>

    <title>quiz-frontend</title>
  </head>
  <body>
    <main id="main">
      <form id="theme-form" name="theme-form">
        <fieldset>
          <legend>Choose a theme:</legend>

          <label for="sport">Sport</label>
          <input type="radio" id="sport" name="theme" value="sport" />

          <label for="sverige">Sverige</label>
          <input type="radio" id="sverige" name="theme" value="sverige" />

          <label for="kemi">Kemi</label>
          <input type="radio" id="kemi" name="theme" value="kemi" />
        </fieldset>
        <button id="fetch-button">Hämta frågor</button>
      </form>
      <div id="questionsContainer"></div>
    </main>
  </body>
</html>
